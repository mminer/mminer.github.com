---
layout: base
---

<main>
  <h3>Blog Posts</h3>

  <ul class="links">
    {% for post in site.posts %}
      <li>
        <time datetime="{{ post.date | date: "%Y-%m-%d" }}">
          {{ post.date | date: "%Y-%m-%d" }}
        </time>

        <a href="{{ post.url }}">
          {{ post.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
</main>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="author" content="Matthew Miner" />
	<meta name="robots" content="noindex, nofollow" />

	<title>Matthew Miner: {{ page.title }}</title>

	<link rel="shortcut icon" href="/favicon.ico" />
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,300italic|Source+Code+Pro" />
	<link rel="stylesheet" href="/css/post.css" />
</head>
<body>

	<article>
		<header>
			<h1>{{ page.title }}</h1>
			<p>
				By <a href="mailto:matthew@matthewminer.com" rel="author">Matthew Miner</a> on
				<time datetime="{{ page.date | date: "%Y/%m/%d" }}" pubdate="pubdate">{{ page.date | date: "%B %-d, %Y" }}</time>
			</p>
		</header>
		{{ content }}
	</article>

</body>
</html>

---
layout: default
---

<div class="post">
    <header>
        <h1>{{ page.title }}</h1>
        <small>
            <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%B %-d, %Y" }}</time>
        </small>
    </header>

    <article>
        {{ content }}
    </article>
</div>
